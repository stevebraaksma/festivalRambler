<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href=./css/style.css>    
    

    <title>festivalRambler</title>
</head>
<body>


    <h1>festivalRambler</h1>
    <p>Upcoming EDM festivals sorted by driving distance.</p>

    <form>
        <label for="drive-start">Driving from:</label>
        <br>
        <input type="text" id="drive-start" name="drive-start" placeholder="e.g., Chicago, IL">
        <br><br>
        <label for="max-drive">Maximum driving time:</label>
        <br>

        <select  id="max-drive">
            <option value="1">1 hour</option>
            <option value="2">2 hours</option>
            <option value="3">3 hours</option>
            <option value="4">4 hours</option>
            <option value="5">5 hours</option>
            <option value="6">6 hours</option>
            <option value="7">7 hours</option>
            <option value="8">8 hours</option>
            <option value="9">9 hours</option>
            <option value="10">10 hours</option>
            <option value="12">12 hours</option>
            <option value="14">14 hours</option>
            <option value="16">16 hours</option>
            <option value="1000">don't care/I'm flying</option>
          </select>

        <br><br>
        
        <label for="start-date">From:</label>
        <br>
        <input type="month" id="start-date" name="start-date">
        <br><br>

        <label for="end-date">To:</label>
        <br>
        <input type="month" id="end-date" name="end-date">
        <br><br>
        <input type="submit" value="Get Festivals">


      </form> 


      <table>
        <tr>
          <th id="festivalname">Festival Name</th>
          <th id="festivallocation">Location</th>
          <th id="festivaldate">Date</th>
          <th id="festivaldrivetime">Hours Drive</th>
        </tr>
        <tr>
          <td>EDC Las Vegas</td>
          <td>las vegas nv</td>
          <td>date</td>
          <td>8 hrs</td>
        </tr>
        <tr>
      </table>

    
</body>
</html>
